<h1 id="title">
 Braden Wong Period 2: Dream Vacation Assignment
</h1>
		
<div id="map" style="width:100%;height:500px"></div>
<!--HERE IS ALL THE MARKERS-->
<script>
function myMap() {
var NewYork = new google.maps.LatLng(40.7826905,-73.9680585);
  //myCenter is a Latitude/Longitude object. It stores a point.
var mapCanvas = document.getElementById("map");
  //stores the link to the div that the map will go in
var mapOptions = {
   center: NewYork, 
   zoom: 2
};
	//stores the options for the map. note, we used
	//myCenter, the variable storing the point, in
	//the center option.
var map = new google.maps.Map(mapCanvas, mapOptions);
	//creates the map itself. we gave it the variables for
	//the mapCanvas (where to put it) and mapOptions (what
	//it will look like)
var marker = new google.maps.Marker({position:NewYork});
	//creates a new marker at the myCenter location (we used
	//that myCenter LatLng variable again).
marker.setMap(map);
	//follows  object.method() notation.
	//the marker is the object. it's being told to
	//set its map to the map we created two lines up.
	//this PUTS the marker on the map.
	  
	//below this creates a second point
	//and a second marker & added it to the map
var London = new google.maps.LatLng(51.503324,-0.1217317);
var marker2 = new google.maps.Marker({position:London});
marker2.setMap(map);

var Barca = new google.maps.LatLng(41.3841666,2.1730443);
var marker3 = new google.maps.Marker({position:Barca});
marker3.setMap(map);

var Paris = new google.maps.LatLng(48.8583701,2.2922873);
var marker4 = new google.maps.Marker({position:Paris});
marker4.setMap(map);

var Munich = new google.maps.LatLng(48.2187997,11.6225132);
var marker5 = new google.maps.Marker({position:Munich});
marker5.setMap(map);

var Cairo = new google.maps.LatLng(30.0444,31.2357);
var marker6 = new google.maps.Marker({position:Cairo});
marker6.setMap(map);

var Santorini = new google.maps.LatLng(36.4072716,25.3505912);
var marker7 = new google.maps.Marker({position:Santorini});
marker7.setMap(map);

var Sydney = new google.maps.LatLng(-33.8479269,150.7918919);
var marker8 = new google.maps.Marker({position:Sydney});
marker8.setMap(map);

var Tokyo = new google.maps.LatLng(35.6691084,139.6009541);
var marker9 = new google.maps.Marker({position:Tokyo});
marker9.setMap(map);

var Anchorage = new google.maps.LatLng(58.4337033,-134.5560453);
var marker10 = new google.maps.Marker({position:Anchorage});
marker10.setMap(map);

var Hawaii = new google.maps.LatLng(20.6841654,-156.4428968);
var marker11 = new google.maps.Marker({position:Hawaii});
marker11.setMap(map);

var flightPath = new google.maps.Polyline({
    path: [NewYork, London, Munich, Paris, Barca, Santorini, Cairo, Sydney, Tokyo, Anchorage, Hawaii],
    strokeColor: "#0000FF",
    strokeOpacity: 0.8,
    strokeWeight: 2
  });
  flightPath.setMap(map);
}


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBthamrfY4svGrZfl8XPsvK9eXRlPwtbcg&callback=myMap"
    async defer></script>
